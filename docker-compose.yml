version: "2"
services:
    nginx:
        build:
            context: .
            dockerfile: nginx/Dockerfile
        volumes:
            - ./www:/var/www/html/
        ports:
            - "8080:80"
        networks:
            - default
    php:
        build:
            context: .
            dockerfile: php/Dockerfile
        ports: 
            - "8001:80"
        volumes:
            - ./www:/var/www/html/
        links:
            - db
        networks:
            - default
    db:
        image: mysql
        command: --default-authentication-plugin=mysql_native_password
        ports: 
            - "3306:3306"
        environment:
            MYSQL_DATABASE: myDb
            MYSQL_USER: user
            MYSQL_PASSWORD: test
            MYSQL_ROOT_PASSWORD: test
        volumes:
            - ./dump:/docker-entrypoint-initdb.d
            - ./conf.d/my.cnf:/etc/mysql/conf.d/config-file.cnf
            - persistent:/var/lib/mysql
        networks:
            - default
    phpmyadmin:
        image: phpmyadmin/phpmyadmin
        links: 
            - db:db
        ports:
            - 8000:80
        environment:
            MYSQL_USER: user
            MYSQL_PASSWORD: test
            MYSQL_ROOT_PASSWORD: test
networks:
    default:
        driver: bridge
volumes:
    persistent:
